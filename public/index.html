<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <link type="text/css" href="/assets/fonts/simple-line-icons/css/simple-line-icons.css" />
    <link type="text/css" href="/assets/fonts/iconsmind/style.css" />
    <title>MOOC Massive online open course</title>

    <style>
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(100, 100, 100, 0.2);
            border-radius: 50%;
            border-top-color: rgba(100, 100, 100, 0.7);
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            left: calc(50% - 15px);
            top: calc(50% - 15px);
            position: fixed;
            z-index: 1;
        }
        
        @keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @-webkit-keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
        var theme = "light.purple";
        if (typeof Storage !== "undefined") {
            if (localStorage.getItem("themeColor")) {
                theme = localStorage.getItem("themeColor");
            }
        }
        if (theme.indexOf("dark") != -1) {
            document.documentElement.style.background = "#1b191b";
        }
    </script>
    <div id="root">
        <div class="loading"></div>
    </div>
</body>

</html>
